<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caudex&family=Audiowide&family= &family=Yrsa&family=Glory&family=Marcellus&family=Titillium+Web&family=Handjet&family=Prompt:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeeplyNestedObject</title>
</head>
<body>
    <main>
        <img id="bg-image">
        <img id="symbol">
        <img class="logo">
        <img class="info-logo">
        <img class="members-logo">

        <div class="wrapper">
            
        <div class="info-container">
            <p class="band-name"></p>
            <p class="band-origin"></p>
            <p class="band-genre"></p>
        </div>

        <div class="member-container">
            <p class="member1"></p>
            <p class="member2"></p>
            <p class="member3"></p>
            <p class="member4"></p>
            <p class="member5"></p>
            <p class="member6"></p>
        </div>
    </div>

        <img class="history-logo">
        <div class="history-container">
            <p id="formation-year">Formation year: 1996</p>
            <p id="tarja-era">Tarja Era: 1996-2005</p>
            <p id="anette-era">Anette Era: 2006-2012</p>
            <p id="current-era">Floor Era (current): 2013-current</p>
        </div>

        <img class="discography-logo">
        <div class="discography-container"></div>

        <div id="input-wrapper">
        <label for="year-input">Year: </label>
              <input type="number" id="year-input" name="year-input">
              <button class='btnCheck'>Check era</button>
        </div>
        <div class="hint"></div>

        <a class="more" href="https://www.nightwish.com" target="_blank">Learn more</a>

    </main>
    <script src="./js/site.js"></script>
</body>

</html>
